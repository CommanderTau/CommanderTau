<script>
let n =  Jusus.value;
for (i=0;i<n**n;i++) console.log(
 Number(i).toString(n).padStart(3,'0'));

 
 function getMatrix (text) {
   return text
            .split('\n')
            .filter(s=>s)
            .map (s=>s
                 .split(' ')
                 .filter(v=>v)
                 .map (Number)
                 )
 }
 
function determinant (a, h, D, k) {
for (i=0; i<n; i++) {
 v = i;
 for (z=0; z<n; z++ ) {
  if (v > n-1) { v = 0 };
  h *= a[z][v];
  v += 1;
 }
 D += h;
 }
 for (r=n-1; r>=0; r--) {
 t = r;
 for (y=0; y<n; y++ ) {
  if (t < 0) { t = n-1 };
  k *= a[y][t];
  t -= 1;
 }
 D -= k;
 }
return D;
}

</script>
