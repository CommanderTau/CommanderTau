<canvas id=paint width=4000 height=4000 style="border:1px solid red"></canvas>
<script>
R=2000
ctx=paint.getContext('2d')
ctx.fillStyle = 'white'
ctx.fillRect(0,0,2*R,2*R);
ctx.fillStyle = 'black'
ctx.beginPath()
ctx.arc(R,R,R,0,Math.PI*2)
ctx.stroke()
ctx.fill()

data=ctx.getImageData(0,0,2*R,2*R).data
sum=0
for (i=0; i < data.length; i+=4)
 if (data[i] == 0) sum++;
SUM=0
for (i=0; i < data.length; i+=4)
 if (data[i] != 255) SUM++;
console.log(sum)
console.log(SUM)
console.log(sum/R**2)
console.log(SUM/R**2)
console.log((SUM+sum)/2/R**2)
console.log(Math.PI)
</script>
