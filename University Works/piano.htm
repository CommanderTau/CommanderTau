<img id="IMG" src="piano.png">
<script>
 белые  = ['','До','Ре','Ми','Фа','Соль','Ля','Си'];
 чёрные = ['До','До#','Ре#','Ми#','Фа#','Соль#','Ля#','Си'];
 IMG.onclick = function (signal) {
  let x = (signal.offsetX+100)/100;
  let y = signal.offsetY/100;
  let NB = белые[~~x];
  let NC = ~~(x-.6);
  let WTF = (NC != 3);
  (((y > 3.25) && console.log(NB)) == 0) &&
   ((x < (NC + 1.3) && 
    WTF && console.log(чёрные[NC])) == 0) 
     && console.log(NB);
  }
</script>
