const gaussNodes = [-0.5773502691896257, 0.5773502691896257];
const gaussWeights = [1, 1];

function gaussIntegration(f, a, b) {
    let integral = 0;

    const A = (b - a) / 2;
    const B = (a + b) / 2;

    for (let i = 0; i < gaussNodes.length; ++i) {
        const x = A * gaussNodes[i] + B;
        integral += gaussWeights[i] * f(x);
    }

    integral *= A;

    return integral;
}
